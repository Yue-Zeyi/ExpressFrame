<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户列表</title>
  <style type="text/css">
    table {
      line-height: 25px;
      margin: 50px auto;
    }

    th {
      border: 1px solid #aaa
    }

    td {
      text-align: center;
      border: 1px solid #aaa
    }

    tr:hover {
      background-color: rgb(191, 185, 185)
    }
  </style>
</head>

<body>
  <table width="500" cellpadding="0" cellspacing="0">
    <tr>
      <th>ID</th>
      <th>姓名</th>
      <th>手机号</th>
    </tr>
    <% data.forEach(dt=> { %>
      <tr>
        <td>
          <%= dt.id %>
        </td>
        <td>
          <%= dt.name %>
        </td>
        <td>
          <%= dt.phone %>
        </td>
      </tr>
      <%}) %>
  </table>
</body>

</html>
