<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>访问出错！</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: '微软雅黑';
    }

    body,
    html {
      width: 100%;
      height: 100%;
      background-color: rgb(0, 75, 149);
    }

    h4 {
      text-align: center;
      color: #fff;
    }

    .container {
      max-width: 90%;
      margin: 0 auto;
      padding: 80px 0px;
    }

    img {
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    .bg {
      display: block;
      max-width: 100%;
      margin: 0px auto;
      margin: 40px auto;
    }

    .btn {
      width: 400px;
      margin: 0 auto;
      max-width: 100%;
      margin-top: 40px;
    }

    .btn a {
      float: left;
      text-decoration: none;
      width: 46.5%;
      border: 1px solid #5298ff;
      background: #5298ff;
      color: #fff;
      display: block;
      height: 46px;
      line-height: 44px;
      text-align: center;
      font-size: 16px;
      border-radius: 3px;
      overflow: hidden;
    }

    .btn .goindex {
      margin-right: 7%;
    }

    .btn .lx {
      border: 1px solid #d8d8d8;
      background: #ffffff;
      color: #8c8c8c;
    }

    @media screen and (max-width: 500px) {
      .btn {
        width: 85%;
      }

      .btn a {
        width: 100%;
        font-size: 15px;
        height: 42px;
        line-height: 42px;
      }

      .btn .goindex {
        margin-right: 0;
        margin-bottom: 20px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="bg" src="/images/404.png" />
    <h4>您所请求的页面不存在,请仔细检查您输入的网址是否正确!</h4>
    <div class="btn">
      <a href="/" class="goindex">返回首页</a>
      <a style="cursor:pointer" onclick="history.back()" class="lx">返回上页</a>
      <div style="clear:both;"></div>
    </div>
  </div>

</body>

</html>
